<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Key Puzzle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>Press the correct arrow key sequence...</h2>
  <div id="result"></div>

  <script>
    const secretSequence = [
      'ArrowUp', 'ArrowRight', 'ArrowDown', 'ArrowLeft',
      'ArrowUp', 'ArrowRight', 'ArrowUp', 'ArrowRight',
      'ArrowDown', 'ArrowLeft', 'ArrowUp'
    ];

    let userInput = [];

    const secretNumber = '9375023948572039847502398475203984750923847509238475092834750923847509238475092834750923847502938475092384750923847509238475';

    document.addEventListener('keydown', function(event) {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        userInput.push(event.key);
        
        // Keep last N entries
        if (userInput.length > secretSequence.length) {
          userInput.shift();
        }
        
        // Check match
        if (JSON.stringify(userInput) === JSON.stringify(secretSequence)) {
          document.getElementById('result').innerText = 'Secret number revealed:\n' + secretNumber;
        }
      }
    });
  </script>

</body>
</html>
