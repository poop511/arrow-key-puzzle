<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Code</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    #result {
      font-size: 18px;
      word-break: break-word;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Press the correct arrow key sequence to reveal the secret number</h2>
  <div id="result">
    Secret number: <br>  
    9375023948572039847502398475203984750923847509238475092834750923847509238475092834750923847502938475092384750923847509238475
  </div>

  <script>
    const secretSequence = [
      'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ArrowDown', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ArrowDown',
      'ArrowLeft', 'ArrowDown', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ArrowUp', 'ArrowLeft', 'ArrowUp',
      'ArrowRight', 'ArrowUp', 'ArrowRight', 'ArrowDown', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ArrowDown',
      'ArrowRight', 'ArrowDown', 'ArrowLeft'
    ];
    let userInput = [];

    document.addEventListener('keydown', function(event) {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        userInput.push(event.key);
        if (userInput.length > secretSequence.length) {
          userInput.shift();
        }

        if (JSON.stringify(userInput) === JSON.stringify(secretSequence)) {
          document.getElementById('result').style.display = 'block';
        }
      }
    });
  </script>

</body>
</html>
