<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Key Maze</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    #maze-container {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .wall {
      background-color: black;
    }
    .player {
      background-color: red;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Navigate the maze using arrow keys...</h2>
  <div id="maze-container"></div>
  <div id="result">Secret number revealed: <br> 9375023948572039847502398475203984750923847509238475092834750923847509238475092834750923847502938475092384750923847509238475</div>

  <script>
    const maze = [
      [' ', ' ', ' ', ' ', ' '],
      [' ', 'â–ˆ', 'â–ˆ', 'â–ˆ', ' '],
      [' ', ' ', ' ', 'â–ˆ', ' '],
      ['â–ˆ', 'â–ˆ', ' ', 'â–ˆ', ' '],
      [' ', ' ', ' ', ' ', 'E']
    ];

    let playerPos = { x: 0, y: 0 };
    const secretSequence = [
      'ArrowUp', 'ArrowRight', 'ArrowDown', 'ArrowLeft',
      'ArrowUp', 'ArrowRight', 'ArrowUp', 'ArrowRight',
      'ArrowDown', 'ArrowLeft', 'ArrowUp'
    ];
    let userInput = [];
    
    function drawMaze() {
      const container = document.getElementById('maze-container');
      container.innerHTML = '';
      for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (maze[y][x] === 'â–ˆ') {
            cell.classList.add('wall');
          } else if (playerPos.x === x && playerPos.y === y) {
            cell.classList.add('player');
          } else if (maze[y][x] === 'E') {
            cell.innerText = 'ðŸ';
          }
          container.appendChild(cell);
        }
      }
    }

    document.addEventListener('keydown', function(event) {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        let newX = playerPos.x;
        let newY = playerPos.y;

        if (event.key === 'ArrowUp' && newY > 0) newY--;
        if (event.key === 'ArrowDown' && newY < 4) newY++;
        if (event.key === 'ArrowLeft' && newX > 0) newX--;
        if (event.key === 'ArrowRight' && newX < 4) newX++;

        if (maze[newY][newX] !== 'â–ˆ') {
          playerPos.x = newX;
          playerPos.y = newY;
        }

        userInput.push(event.key);
        if (userInput.length > secretSequence.length) {
          userInput.shift();
        }

        drawMaze();

        if (JSON.stringify(userInput) === JSON.stringify(secretSequence) && maze[playerPos.y][playerPos.x] === 'E') {
          document.getElementById('result').style.display = 'block';
        }
      }
    });

    drawMaze();
  </script>

</body>
</html>
